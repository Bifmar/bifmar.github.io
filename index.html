<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню ресторана</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0c0c0;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .menu-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: calc(50% - 20px);
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            height: auto;
        }
        .menu-item h2 {
            margin: 10px 0;
        }
        .menu-item p {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Меню нашего ресторана</h1>
    <div class="menu">
        <div class="menu-item">
            <img src="https://example.com/pizza.jpg" alt="Пицца">
            <h2>Пицца</h2>
            <p>$10</p>
        </div>
        <div class="menu-item">
            <img src="https://example.com/salad.jpg" alt="Салат">
            <h2>Салат</h2>
            <p>$5</p>
        </div>
        <div class="menu-item">
            <img src="https://example.com/pasta.jpg" alt="Паста">
            <h2>Паста</h2>
            <p>$8</p>
        </div>
    </div>
</body>
</html>
